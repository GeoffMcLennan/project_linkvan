<!DOCTYPE html>
<html>
<head>
  <title>The page you were looking for doesn't exist (404)</title>
  <style>
  body {
    background-image: url('https://upload.wikimedia.org/wikipedia/commons/9/96/Errorbg.png');
    background-repeat: repeat-x;
    background-color: white;
    color: #484848;
    margin: 0;
    padding: 0;
    height: 100%;
    text-align: center;
    font-family: arial, sans-serif;
  }

  div.dialog {
    width: 25em;
    margin: 4em auto 0 auto;
    border: 1px solid #CCC;
    border-right-color: #999;
    border-left-color: #999;
    border-bottom-color: #BBB;
    border-top: #305c99 solid 4px;
    border-top-left-radius: 9px;
    border-top-right-radius: 9px;
    background-color: white;
    padding: 7px 4em 0 4em;
  }

  h1 {
    font-size: 100%;
    color: #305c99;
    line-height: 1.5em;
  }

  body > p {
    width: 33em;
    margin: 0 auto 1em;
    padding: 1em 0;
    background-color: #F7F7F7;
    border: 1px solid #CCC;
    border-right-color: #999;
    border-bottom-color: #999;
    border-bottom-left-radius: 4px;
    border-bottom-right-radius: 4px;
    border-top-color: #DADADA;
    color: #666;
    box-shadow:0 3px 8px rgba(50, 50, 50, 0.17);
  }
  </style>
</head>

<body>
  <!-- This file lives in public/404.html -->
  <div class="dialog">
    <img alt="Logo" height="200px" src="/assets/logo.svg" width="200px">
    <h1>Oops! Wrong Turn!</h1>
    <p><em>Error 404 - File Not Found</em></p>
    <p>You may have mistyped the address or the page may have moved. To return to the home page, click <a href="/facilities">here</a></p>
  </div>
  <p>If you think this may be a bug, please shoot us an email: <a href="mailto:info@linkvan.ca">info@linkvan.ca</a> We appreciate your feedback! </p>
</body>
</html>
